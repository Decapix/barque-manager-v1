<html>

        <title>Upload Files to AI Server</title>

    <body>
        <h1>File Upload to AI Server</h1>
        <a href="/gallery">gallery</a>
<br/>
<a href="/">nouvelle video</a>

        <form action="/send/" method="post" enctype="multipart/form-data">

        </form>
    </body>
</html>
